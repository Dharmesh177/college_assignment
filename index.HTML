<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
    <h1>BVM ENGINEERING COLLEGE</h1>
    <H2>ERP REGISTRATION FORM</H2>
    <form action="get">
        <div class="item">
            <label for="fname">First name :   </label>
            <input type="text" name="fname" id="name" placeholder="Enter Your First name">
        </div>

        <div class="item">
            <label for="mname">Middle name : </label>
            <input type="text" name="mname" id="name" placeholder="Enter Your Middle name">
        </div>
        <div class="item">
            <label for="sname">Surname : </label>
            <input type="text" name="sname" id="name" placeholder="Enter Your Surname">
        </div>


        <div class="item">
            <label for="school">School Name : </label>
            <input type="text" name="school" id="school" placeholder="Enter Your 12th School Name">
        </div>

        <div class="item">
            <label for="Address">Address: </label>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
        </div>

        <label for="course" class="tem">Course :</label>
        <select>
            <option value="Course">Course</option>
            <option value="CP">B.Tech</option>
            <option value="CE">MBA</option>
            <option value="ME">BCA</option>
            <option value="EC">BBA</option>
            <option value="EL">M.Tech</option>

        </select>
       <br>
        
        <label for="gender"  class="tem">gender</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="dob"  class="tem">Enter Your Birthdate</label>
        <input type="date" name="dob" id="dob">
        <br>
        <div class="item">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>

        <div class="item">
            <label for="mobile">Mobile Number</label>
            <input type="number" name="mobile" id="mobile">
        </div>

        <label for="file">Enter Your Alloatment Letter :</label>
        <input type="file" name="file" id="file">
        <br>
        <label for="pwd">Password :</label>
        <input type="Password" id="pass" name="Pass" /><br>
        <br><br>

        <label for="rpwd">Re-Type Password :</label>
        <input type="Password" id="repass" name="repass" />
<div class="but">
        <input type="Button" class="btn" value="submit" />
        <input type="reset" class="btn" value="reset">
    </div>
    </form>
</div>
</body>

</html>
